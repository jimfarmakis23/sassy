<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>YouTube Videos - Dark Mode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #1a1a1a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }
        
        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 30px;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: 400;
            letter-spacing: 1px;
        }
        
        #video-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* Τετράγωνο container για κάθε βίντεο */
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 100%; /* Κάνει το ύψος ίσο με το πλάτος - τετράγωνο */
            background-color: #2d2d2d;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .video-wrapper:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.4);
        }
        
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            background-color: #000;
        }
        
        /* Loading και error messages */
        .loading, .error-message {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: #ffffff;
            background-color: #2d2d2d;
            border-radius: 12px;
            font-size: 1.1rem;
        }
        
        .error-message {
            color: #ff6b6b;
            background-color: #2d2d2d;
            border: 1px solid #ff6b6b;
        }
        
        /* Mobile: 2 στήλες */
        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            #video-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .video-wrapper {
                border-radius: 8px;
            }
        }
        
        /* Μικρά κινητά: 1 στήλη (αν χρειάζεται) */
        @media screen and (max-width: 480px) {
            #video-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            h1 {
                margin-bottom: 20px;
            }
        }
        
        /* Σκοτεινή μπάρα κύλισης για supported browsers */
        ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }
        
        ::-webkit-scrollbar-track {
            background: #2d2d2d;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #666;
            border-radius: 6px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #888;
        }
    </style>
</head>
<body>
    <h1>YouTube Videos</h1>
    <div id="video-container">
        <div class="loading">Φόρτωση βίντεο...</div>
    </div>

    <script>
        function getVideoId(url) {
            try {
                // Καθάρισε το URL από whitespace
                url = url.trim();
                
                // Διάφορα patterns YouTube URLs
                const patterns = [
                    /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([^&\n?#]+)/,
                    /youtube\.com\/watch\?.+&v=([^&\n?#]+)/
                ];
                
                for (let pattern of patterns) {
                    const match = url.match(pattern);
                    if (match) return match[1];
                }
                
                // Δοκίμασε με URL parsing
                const urlObj = new URL(url);
                return urlObj.searchParams.get('v');
            } catch (e) {
                console.error('Error parsing URL:', url);
                return null;
            }
        }

        fetch('data/links.txt')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Το αρχείο data/links.txt δεν βρέθηκε (Status: ${response.status})`);
                }
                return response.text();
            })
            .then(text => {
                const container = document.getElementById('video-container');
                container.innerHTML = '';
                
                // Επεξεργασία γραμμών
                const links = text.split('\n')
                    .map(line => line.trim())
                    .filter(line => line && !line.startsWith('#')); // Αφαίρεσε κενά και σχόλια
                
                if (links.length === 0) {
                    container.innerHTML = '<div class="error-message">Δεν βρέθηκαν links στο αρχείο</div>';
                    return;
                }
                
                links.forEach(link => {
                    const videoId = getVideoId(link);
                    
                    if (videoId && videoId.length === 11) {
                        // Δημιούργησε wrapper για το τετράγωνο
                        const wrapper = document.createElement('div');
                        wrapper.className = 'video-wrapper';
                        
                        const iframe = document.createElement('iframe');
                        iframe.src = `https://www.youtube.com/embed/${videoId}`;
                        iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
                        iframe.allowFullscreen = true;
                        iframe.loading = "lazy";
                        iframe.title = "YouTube video player";
                        
                        wrapper.appendChild(iframe);
                        container.appendChild(wrapper);
                    } else {
                        console.error('Μη έγκυρο video ID από:', link);
                    }
                });
            })
            .catch(error => {
                document.getElementById('video-container').innerHTML = 
                    `<div class="error-message">
                        ❌ Σφάλμα: ${error.message}<br><br>
                        Βεβαιώσου ότι:<br>
                        1. Το αρχείο data/links.txt υπάρχει στο repository<br>
                        2. Το index.html είναι στο root φάκελο<br>
                        3. Τα links είναι σωστά (ένα σε κάθε γραμμή)
                    </div>`;
            });
    </script>
</body>
</html>
